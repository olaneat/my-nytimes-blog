<html>
  <!Doctype>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width="device-width" inital-scale="1.0" user-scalable=
    0.0">                                                                                                                                                             
    <title></title>
  </head>                                                         
  <body>
    <span id="article-title">latest News</span>
    <div class="container">
      <div class="row" id="news">
        <div id="latest">
          <div id="latest-img" *ngIf="article.id === 0">
            {{article.multimedia[3][url]}}
          </div>
          <div id="latest-title" *ngIf="article.id === 0">
            {{article.title}}
          </div>
        </div>
        <section id="myContent">
          <img src="{{article.multimedia[3][url]}}">

          <div id="news-list">
            <p id="news"><a routerLink="{{article.url}}">{{article.title}}</a></p>
          </div>
        </section>
      </div>
      <div id="sideBar">
      </div>
    </div>
  </body>
</html>
