<section id="news" class="container">
  <div class="row" id="news-list">
    <div class="col-lg-3 col-sm-10 col-md-3 col-xl-3">
      <img src="{{article.urlToImage}}">
    </div>
    <div class="col-md-7 col-sm-10 col-lg-7 col-xl-7" >
      <a routerLink="{{article.url}}">{{article.title}}</a>
    </div>
  </div>
</section>
